<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Udacity Project1">
		<meta name="author" content="kaylakusmich">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>My Featured Work</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" media="screen and (min-width: 990px) and (max-width: 1299px)" href="css/style1200.css">
		<link rel="stylesheet" media="screen and (min-width: 766px) and (max-width:989px)" href="css/style800.css">
		<link rel="stylesheet" media="screen and (max-width:765px)" href="css/style500.css">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6">
						<img src="images/logo.png" class="logo" alt="udacity logo">
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:right">
						<h1 class="text-thin">Jane Doette</h1>
						<h4>Front-end ninja</h4>
					</div>
				</div>
			</header>
			<section>
				<div class="row">
					<div class="hr"><hr /></div>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<picture>
							<source media="(max-width: 989px)" srcset="images/Catmed.jpg">
							<img src="images/Catlg.jpg" class="img-responsive" Alt="a super cute kitty">
						</picture>
					</div>
				</div>
			</section>
			<article>
				<div class="row items">
					<div class="portfolio col-md-12 col-sm-12 col-xs-12">
						<h2 class="fancy"><span>Featured Work</span></h2>
					</div>
					<div class="firstchild portfolio-items accent col-md-4" style="text-align:center">
						<img src="http://placekitten.com/555/300" class="img-responsive" Alt="cute kitty">
						<h3>Appify</h3>
						<a href="https://github.com/udacity/Appify/" class="text-thin" style="text-align:center">https://github.com/udacity/Appify/</a>
					</div>
					<div class="portfolio-items col-md-4" style="text-align:center">
						<img src="http://placekitten.com/555/300" class="img-responsive" Alt="another cute kitty">
						<h3>Sunflower</h3>
						<a href="https://github.com/udacity/Sunflower/" class="text-thin" style="text-align:center">https://github.com/udacity/Sunflower/</a>
					</div>
					<div class="portfolio-items accent col-md-4" style="text-align:center">
						<img src="http://placekitten.com/555/300" class="img-responsive" Alt="one more cute kitty">
						<h3>Bokeh</h3>
						<a href="https://github.com/udacity/Bokeh/" class="text-thin" style="text-align:center">https://github.com/udacity/Bokeh/</a>
					</div>
				</div>
			</article>
			<!--adding a footer with copyright and social media icons-->
			<footer>
				<div class="row" style="background-color:#000000">
					<div class="col-md-4 col-sm-4 col-xs-4"></div>
					<div class="col-md-4 col-sm-4 col-xs-4">
						<p style="text-align:center"> Â© 2015</p>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-4">
						<ul>
							<li><a href="www.twitter.com"><span class="zocial-twitter"></span></a></li>
							<li><a href="www.instagram.com"><span class="zocial-instagram"></span></a></li>
							<li><a href="www.facebook.com"><span class="zocial-facebook"></span></a></li>
						</ul>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
